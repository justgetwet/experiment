---
layout: default
---
<main>
  <article>
    <div class="article-head">
      <div>{% include icons/calendar.svg %}</div>
      <h4>{{ page.date | date: "%d %B %Y"}}</h4>
      <div>{% include icons/tag.svg %}</div>
      <h4>{{ page.tags | join: " "}}</h4>
    </div>
    <h2>{{ page.title }}</h2>
    {{ content }}
  </article>
  <nav>
  {% include nav.html %}
  </nav>
  <footer>
    {% include footer.html %}
  </footer>
</main>
